<section class="pop-up-section">
	<div class="pop-up">
		<div class="pop-up-container">
			<form class="pop-up__form">
				<h1 class="pop-up__title">NOVIDADES</h1>
				<h3 class="pop-up__subtitle">DIRETO NO SEU E-MAIL</h3>

				<div class="pop-up__inputNameWrapper">
					<input
						class="pop-up__input-nome input-box"
						type="text"
						placeholder="Digite seu nome aqui"/>
					<span id="message-error-nome"></span>
				</div>

				<div class="pop-up__inputEmailWrapper">
					<input
						class="pop-up__input-email input-box"
						type="email"
						placeholder="Digite seu e-mail"/>
					<span id="message-error-email"></span>
				</div>

				<button class="pop-up__button">CADASTRE-SE</button>
				<span id="message-error-all"></span>
				<span id="message-sucess-all"></span>
			</form>

			<div class="pop-up__wrapper">
				<button class="pop-up__button-close"></button>
				<img class="pop-up__img" src="/src/arquivos/img/pop-up-banner.png" />
			</div>
		</div>
	</div>
</section>
